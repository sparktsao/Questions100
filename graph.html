<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Problems - 3D Similarity Graph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 12px;
            max-width: 350px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(231, 76, 60, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        #info-panel h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #e74c3c;
        }

        #info-panel p {
            font-size: 0.9em;
            color: #aaa;
            line-height: 1.6;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .legend h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #e74c3c;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 0.85em;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
        }

        #tooltip {
            position: absolute;
            background: rgba(30, 30, 30, 0.95);
            padding: 12px 16px;
            border-radius: 8px;
            pointer-events: none;
            display: none;
            font-size: 0.85em;
            border: 1px solid rgba(231, 76, 60, 0.5);
            max-width: 300px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
        }

        #tooltip .title {
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 4px;
        }

        #tooltip .meta {
            color: #aaa;
            font-size: 0.9em;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.85em;
            margin-right: 6px;
        }

        .difficulty-EASY {
            background: #27ae60;
            color: white;
        }

        .difficulty-MEDIUM {
            background: #f39c12;
            color: white;
        }

        .difficulty-HARD {
            background: #e74c3c;
            color: white;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        #controls button {
            display: block;
            width: 100%;
            padding: 8px 16px;
            margin: 5px 0;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        #controls button:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }

        #selected-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            border-radius: 12px;
            max-width: 350px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(231, 76, 60, 0.3);
            display: none;
        }

        #selected-info h3 {
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .similar-item {
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85em;
        }

        .similar-item:last-child {
            border-bottom: none;
        }

        .similarity-score {
            color: #f39c12;
            font-weight: 700;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div id="info-panel">
        <h1><i class="fas fa-project-diagram"></i> 3D Problem Graph</h1>
        <p>
            Explore 100 LeetCode problems in 3D space based on description similarity.
            <br><br>
            <strong>Click</strong> a sphere to see similar problems<br>
            <strong>Drag</strong> to rotate<br>
            <strong>Scroll</strong> to zoom<br>
            <strong>Right-click</strong> to pan
        </p>
    </div>

    <div class="legend">
        <h3>Difficulty</h3>
        <div class="legend-item">
            <div class="legend-color" style="background: #27ae60;"></div>
            <span>Easy</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #f39c12;"></div>
            <span>Medium</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #e74c3c;"></div>
            <span>Hard</span>
        </div>
    </div>

    <div id="controls">
        <button onclick="location.href='index.html'">‚Üê Back to List</button>
        <button onclick="resetView()">Reset View</button>
        <button onclick="toggleRotation()">Auto Rotate</button>
        <button onclick="showAllProblems()">Show All</button>
    </div>

    <div id="tooltip"></div>
    <div id="selected-info"></div>
    <div class="loading" id="loading">Loading graph data...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls;
        let problemSpheres = [];
        let selectedProblem = null;
        let autoRotate = false;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();

        const COLORS = {
            EASY: 0x27ae60,
            MEDIUM: 0xf39c12,
            HARD: 0xe74c3c
        };

        // Initialize Three.js scene
        function init() {
            const container = document.getElementById('container');

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            scene.fog = new THREE.Fog(0x1a1a1a, 10, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(5, 5, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 0.8);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // Grid helper
            const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
            scene.add(gridHelper);

            // Axes helper
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('click', onClick);

            animate();
        }

        // Load problem data
        fetch('graph_data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                createProblemSpheres(data);
            })
            .catch(error => {
                console.error('Error loading graph data:', error);
                document.getElementById('loading').textContent = 'Error loading data. Please use a local server to view this file.';
            });

        function createProblemSpheres(problems) {
            problems.forEach(problem => {
                const geometry = new THREE.SphereGeometry(0.15, 16, 16);
                const material = new THREE.MeshPhongMaterial({
                    color: COLORS[problem.difficulty],
                    emissive: COLORS[problem.difficulty],
                    emissiveIntensity: 0.2
                });

                const sphere = new THREE.Mesh(geometry, material);

                // Scale embeddings to fit scene
                const scale = 3;
                sphere.position.set(
                    problem.embedding[0] * scale,
                    problem.embedding[1] * scale,
                    problem.embedding[2] * scale
                );

                sphere.userData = problem;
                sphere.userData.originalColor = COLORS[problem.difficulty];

                scene.add(sphere);
                problemSpheres.push(sphere);
            });

            console.log(`Created ${problemSpheres.length} problem spheres`);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(problemSpheres);

            const tooltip = document.getElementById('tooltip');

            if (intersects.length > 0) {
                const problem = intersects[0].object.userData;
                tooltip.innerHTML = `
                    <div class="title">#${problem.num}: ${problem.title}</div>
                    <div class="meta">
                        <span class="difficulty-badge difficulty-${problem.difficulty}">${problem.difficulty}</span>
                        ${problem.category} | ${problem.frequency}%
                    </div>
                `;
                tooltip.style.display = 'block';
                tooltip.style.left = event.clientX + 15 + 'px';
                tooltip.style.top = event.clientY + 15 + 'px';

                document.body.style.cursor = 'pointer';
            } else {
                tooltip.style.display = 'none';
                document.body.style.cursor = 'default';
            }
        }

        function onClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(problemSpheres);

            if (intersects.length > 0) {
                const clickedSphere = intersects[0].object;
                selectProblem(clickedSphere);
            } else {
                deselectAll();
            }
        }

        function selectProblem(sphere) {
            // Reset all spheres
            problemSpheres.forEach(s => {
                s.material.color.setHex(s.userData.originalColor);
                s.material.emissiveIntensity = 0.2;
                s.scale.set(1, 1, 1);
            });

            // Highlight selected
            sphere.material.color.setHex(0xffffff);
            sphere.material.emissiveIntensity = 0.8;
            sphere.scale.set(1.5, 1.5, 1.5);

            selectedProblem = sphere.userData;

            // Highlight similar problems
            const similarNums = selectedProblem.similar.map(s => s.num);
            problemSpheres.forEach(s => {
                if (similarNums.includes(s.userData.num)) {
                    s.material.emissiveIntensity = 0.6;
                    s.scale.set(1.2, 1.2, 1.2);
                }
            });

            // Show similar problems panel
            const panel = document.getElementById('selected-info');
            panel.style.display = 'block';
            panel.innerHTML = `
                <h3>#${selectedProblem.num}: ${selectedProblem.title}</h3>
                <div style="margin: 10px 0; color: #aaa;">Most Similar Problems:</div>
                ${selectedProblem.similar.slice(0, 5).map(s => `
                    <div class="similar-item">
                        <span class="similarity-score">${(s.similarity * 100).toFixed(1)}%</span>
                        - #${s.num}: ${s.title}
                    </div>
                `).join('')}
            `;
        }

        function deselectAll() {
            problemSpheres.forEach(s => {
                s.material.color.setHex(s.userData.originalColor);
                s.material.emissiveIntensity = 0.2;
                s.scale.set(1, 1, 1);
            });
            selectedProblem = null;
            document.getElementById('selected-info').style.display = 'none';
        }

        function resetView() {
            camera.position.set(5, 5, 5);
            controls.target.set(0, 0, 0);
            controls.update();
            deselectAll();
        }

        function toggleRotation() {
            autoRotate = !autoRotate;
        }

        function showAllProblems() {
            deselectAll();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate) {
                scene.rotation.y += 0.001;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // Start
        init();
    </script>
</body>
</html>

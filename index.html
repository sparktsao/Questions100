        };

        let currentFilter = 'all';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderMasonry();
            setupSearch();
        });

        // Render masonry layout
        function renderMasonry() {
            const container = document.getElementById('masonryContainer');
            container.innerHTML = '';

            for (const [category, problems] of Object.entries(problemsByCategory)) {
                const column = createCategoryColumn(category, problems);
                container.appendChild(column);
            }

            updateVisibleCount();
        }

        // Create category column
        function createCategoryColumn(category, problems) {
            const column = document.createElement('div');
            column.className = 'category-column';
            column.dataset.category = category;

            // Header
            const header = document.createElement('div');
            header.className = 'category-header';
            header.onclick = () => window.open(toGitHubUrl(categorySummaries[category]), '_blank');
            header.innerHTML = `
                <span class="category-name">${category}</span>
                <span class="category-count">${problems.length}</span>
            `;

            column.appendChild(header);

            // Problems
            problems.forEach(problem => {
                const card = createProblemCard(problem);
                column.appendChild(card);
            });

            return column;
        }

        // Create problem card
        function createProblemCard(problem) {
            const card = document.createElement('div');
            card.className = 'problem-card';
            card.dataset.difficulty = problem.difficulty;
            card.dataset.num = problem.num;
            card.dataset.title = problem.title.toLowerCase();
            card.dataset.category = problem.category.toLowerCase();

            card.innerHTML = `
                <div class="problem-header">
                    <div class="problem-num">${problem.num}</div>
                    <div class="problem-title">${problem.title}</div>
                </div>
                <div class="problem-meta">
                    <span class="difficulty difficulty-${problem.difficulty}">${problem.difficulty}</span>
                    <span class="tag">${problem.tag}</span>
                    <span class="frequency">${problem.frequency.toFixed(1)}%</span>
                </div>
                <div class="problem-actions">
                    <a href="${toGitHubUrl(problem.link)}" class="action-btn btn-problem" target="_blank">View</a>
                    <a href="${toGitHubUrl(categorySummaries[problem.category])}" class="action-btn btn-category" target="_blank">Summary</a>
                </div>
            `;

            return card;
        }

        // Set view filter
        function setView(filter) {
            currentFilter = filter;

            // Update toggle buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter cards
            document.querySelectorAll('.problem-card').forEach(card => {
                const difficulty = card.dataset.difficulty;

                if (filter === 'all') {
                    card.classList.remove('hidden');
                } else if (filter === 'easy' && difficulty === 'EASY') {
                    card.classList.remove('hidden');
                } else if (filter === 'medium' && difficulty === 'MEDIUM') {
                    card.classList.remove('hidden');
                } else if (filter === 'hard' && difficulty === 'HARD') {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });

            updateVisibleCount();
        }

        // Setup search
        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();

                document.querySelectorAll('.problem-card').forEach(card => {
                    const title = card.dataset.title;
                    const num = card.dataset.num;
                    const category = card.dataset.category;

                    const matches = title.includes(query) ||
                                  num.includes(query) ||
                                  category.includes(query);

                    if (query === '' || matches) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });

                updateVisibleCount();
            });
        }

        // Update visible count
        function updateVisibleCount() {
            const visible = document.querySelectorAll('.problem-card:not(.hidden)').length;
            document.getElementById('visibleCount').textContent = visible;
        }
    </script>
